{% extends 'base.html' %}
{% block content %}
    <div class="breadcrumb-wrapper content_above">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="page-title mt-lg-5">ثبت نام</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item mt-5"><a href="{% url 'home' %}">خانه</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div><!-- ends: .breadcrumb-wrapper -->

    </section>


    <section class="contact-area section-bg p-top-100 p-bottom-70">
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div class="widget atbd_widget widget-card contact-block">
                        <div class="atbd_widget_title">
                            <h4><span class="la la-unlock"></span>ثبت نام</h4>
                        </div><!-- ends: .atbd_widget_title -->
                        <div class="atbdp-widget-listing-contact contact-form">
                            <form action="" method="POST" id="atbdp-contact-form" class="form-vertical" role="form">
                                {% csrf_token %}
                                {{ form  }}
                                <button type="submit" class="btn btn-gradient btn-gradient-one btn-block mt-5 mb-5">ثبت نام
                                </button>
                            </form>
                            <span class="text-center h3 mt-4">درصورتی که حساب کاربری دارید <a href="{% url 'login' %}">وارد</a>شوید</span>
                        </div><!-- ends: .atbdp-widget-listing-contact -->
                    </div><!-- ends: .widget -->
                </div><!-- ends: .col-lg-8 -->
            </div>
        </div>
    </section><!-- ends: .contact-area -->


{% endblock %}
