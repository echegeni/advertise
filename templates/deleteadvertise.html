{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="breadcrumb-wrapper content_above">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="page-title">رسید پرداخت</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">خانه</a></li>
                            <li class="breadcrumb-item active" aria-current="page">همه آگهی ها</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div><!-- ends: .breadcrumb-wrapper -->

    </section>


    <section class="payment_receipt section-bg section-padding-strict">
        <div class="container">
            <div class="row">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="col-lg-10 offset-lg-1">
                        <div class="payment_receipt--wrapper">
                            <div class="payment_receipt--contents">
                                <h2 class="atbd_thank_you">حذف آگهی!</h2>
                                <div class="atbd_payment_instructions">
                                    <p>توجه فرمایید در صورت حذف آگهی اطلاعات غیرقابل بازگشت می باشند.</p>
                                    <h4>جزئیات آگهی:</h4>
                                    <ul class="list-unstyled">
                                        <li>نام آگهی: <span>{{ object.title }}</span></li>
                                    </ul>
                                </div><!-- ends: .atbd_payment_instructions -->
                            </div>
                            <input type="submit" value="حذف" class="btn btn-primary text-center m-top-30"><a
                                href="#"></a>
                        </div><!-- ends: .payment_receipt--contents -->
                    </div><!-- ends: .payment_receipt--wrapper -->
            </div><!-- ends: .col-lg-10 -->
            </form>
        </div>
        </div>
    </section><!-- ends: .atbd_payment_recipt -->

{% endblock %}
